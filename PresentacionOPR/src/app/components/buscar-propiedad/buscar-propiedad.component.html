<div class="container">
  <div class="row justify-content-center borde">
    <div class="col-8 ">
      <h4 class="text-left">Buscar Propiedad</h4>
      <p class="text-left">
        De click sobre un item de la lista para ver mas detalles
        datos
      </p>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="busqueda"
          name="busqueda"
        />
        <div class="form-check mx-3">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" (change)="valor1()" checked>
          <label class="form-check-label" for="exampleRadios1">
            Buscar por nombre
          </label>
        </div>
        <div class="form-check mx-3">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" (change)="valor2()">
          <label class="form-check-label" for="exampleRadios2">
            Buscar por cedula
          </label>
        </div>
        <button class="btn btn-outline-success my-2" type="submit" (click)="buscarPropiedad()">
          Search
        </button>
      </form>
      <div class="text-center ">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Tipo</th>
              <th scope="col">Direccion</th>
              <th scope="col">Precio</th>
              <th scope="col">Propietario</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of propiedades; let i = index">
              <th
                [routerLink]="['/detalle', item.ID]"
                scope="row"
              >
                {{ item.id }}
              </th>
              <td [routerLink]="['/detalle', item.ID]">
                {{ item.nombre }}
              </td>
              <td [routerLink]="['/detalle', item.ID]">
                {{ item.tipoCedula }}
              </td>
              <td [routerLink]="['/detalle', item.ID]">
                {{ item.direccion }}
              </td>
              <td [routerLink]="['/detalle', item.ID]">
                {{ item.precio }}
              </td>
              <td [routerLink]="['/detalle', item.ID]">
                {{ item.nombreOwner }}
              </td>
              <td class="">
                <i (click)="eliminarItem(item.id)" class="fas fa-trash-alt"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="text-right col-12 my-2">
    <button type="button" class="btn btn-info mx-1" data-toggle="modal" data-target="#confirmacion"
      (click)="getDatos()">Mostrar todos</button>
  </div>
</div>
