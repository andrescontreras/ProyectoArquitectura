<div class="container">
  <div id="DatosPersonales" class="borde">
      <div class="form-group row">
          <label for="Apellidos" class="col-auto col-sm-3 col-form-label text-right">Id propiedad</label>
          <div class="col-11 col-sm-8 col-lg-7">
            <input class="form-control" type="text" placeholder="Cedula Propietario" [(ngModel)]="confirmacion.idPropiedad"
              name="idPropiedad" readonly>
          </div>
        </div>
    <div class="form-group row">
      <label for="Apellidos" class="col-auto col-sm-3 col-form-label text-right">Numero documento</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Cedula Propietario" [(ngModel)]="confirmacion.numDocumento"
          name="numeroDocumento">
      </div>
    </div>
  <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{messageCom}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>

  <div class="text-right col-12 my-2">
    <button type="button" class="btn btn-info mx-1" data-toggle="modal" data-target="#confirmacion"
      (click)="confirmarRenta()">Confirmar</button>
  </div>
</div>
