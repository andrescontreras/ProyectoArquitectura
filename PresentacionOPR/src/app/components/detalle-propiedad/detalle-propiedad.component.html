<div class="container">
  <div class="text-left col p-0">
    <button class="btn btn-info text-left" [routerLink]="['/bodeguero/inventario']">Atras</button>
  </div>
  <div id="DatosPersonales" class="borde">
    <h4 class="text-left">Detalle del Propiedad</h4>
    <div class="form-group row">
      <label for="nombres" class="col-auto col-sm-3 col-form-label text-right" >ID</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control disable" type="number" placeholder="1" [(ngModel)]="producto.id" name="id" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right" >Nombre propietario</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Manzana" [(ngModel)]="producto.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right" >Tipo cedula</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Manzana" [(ngModel)]="producto.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Apellidos" class="col-auto col-sm-3 col-form-label text-right" >Cedula Propietario</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="100" [(ngModel)]="producto.cantidad" name="cantidad" >
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right" >Nombre propiedad</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Manzana" [(ngModel)]="producto.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right" >Tipo propiedad</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Manzana" [(ngModel)]="producto.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right" >Direccion</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Manzana" [(ngModel)]="producto.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right" >Localidad</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Manzana" [(ngModel)]="producto.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right" >Descripci√≥n</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Manzana" [(ngModel)]="producto.nombre" name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Precio" class="col-auto col-sm-3 col-form-label text-right" >Numero cuartos</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="number" placeholder="400" [(ngModel)]="producto.precio" name="precio">
      </div>
    </div>
    <div class="form-group row">
      <label for="Precio" class="col-auto col-sm-3 col-form-label text-right" >Precio</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="number" placeholder="400" [(ngModel)]="producto.precio" name="precio">
      </div>
    </div>
  </div>
  <div class="text-right col-12 my-2">
      <button type="button" class="btn btn-info mx-1" data-toggle="modal" data-target="#confirmacion" (click)="cambiarProducto()">Guardar cambios</button>
    </div>
</div>
