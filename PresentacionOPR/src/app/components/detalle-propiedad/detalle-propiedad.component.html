<div class="container">
  <div class="text-left col my-2">
    <button class="btn btn-info text-left" [routerLink]="['/buscar']">Atras</button>
  </div>
  <div id="DatosPersonales" class="borde">
    <h4 class="text-left">Detalle del Propiedad</h4>
    <div class="form-group row">
      <label for="id" class="col-auto col-sm-3 col-form-label text-right">ID</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control disable" type="number" placeholder="1" [(ngModel)]="propiedad.id" name="id" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right">Nombre propietario</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Nombre propietario" [(ngModel)]="propiedad.nombreOwner"
          name="nombreOwner">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right">Tipo cedula</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Tipo cedula" [(ngModel)]="propiedad.tipoCedula" name="tipoCedula">
      </div>
    </div>
    <div class="form-group row">
      <label for="Apellidos" class="col-auto col-sm-3 col-form-label text-right">Cedula Propietario</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Cedula Propietario" [(ngModel)]="propiedad.cedulaOwner"
          name="cedulaOwner">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right">Nombre propiedad</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Nombre propiedad" [(ngModel)]="propiedad.nombre"
          name="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right">Tipo propiedad</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Tipo propiedad" [(ngModel)]="propiedad.tipo"
          name="tipo">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right">Direccion</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Direccion" [(ngModel)]="propiedad.direccion" name="direccion">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right">Localidad</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Localidad" [(ngModel)]="propiedad.localidad" name="localidad">
      </div>
    </div>
    <div class="form-group row">
      <label for="Nombre" class="col-auto col-sm-3 col-form-label text-right">Descripción</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="text" placeholder="Descripción" [(ngModel)]="propiedad.descripcion" name="descripcion">
      </div>
    </div>
    <div class="form-group row">
      <label for="Precio" class="col-auto col-sm-3 col-form-label text-right">Numero cuartos</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="number" placeholder="Numero cuartos" [(ngModel)]="propiedad.numCuartos"
          name="numCuartos">
      </div>
    </div>
    <div class="form-group row">
      <label for="Precio" class="col-auto col-sm-3 col-form-label text-right">Precio</label>
      <div class="col-11 col-sm-8 col-lg-7">
        <input class="form-control" type="number" placeholder="Precio" [(ngModel)]="propiedad.precio" name="precio">
      </div>
    </div>
  </div>
  <div class="text-right col-12 my-2">
    <button type="button" class="btn btn-info mx-1" data-toggle="modal" data-target="#ModalRentar">
      Rentar</button>
      <button type="button" class="btn btn-info mx-1" data-toggle="modal" data-target="#ModalConfirmar">Confirmar</button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="ModalRentar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Rentar Propiedad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf ="propiedad.id" class="modal-body">
       <app-rentar-propiedad [propiedad]="propiedad"
       [id]="id">
       </app-rentar-propiedad>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="ModalConfirmar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmar Propiedad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf ="propiedad.id" class="modal-body">
       <app-confirmar-propiedad [propiedad]="propiedad"
       [id]="id">
       </app-confirmar-propiedad>
      </div>
    </div>
  </div>
</div>
